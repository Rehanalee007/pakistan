<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    /* overflow: hidden; */
    width: 300px;
    text-align: center;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
}

.card-img {
    width: 100%;
    height: auto;
}

.card-content {
    padding: 16px;
}

.card-title 
    font-size: 1.5em;
    margin: 0;
    color: #333;
}

.card-price {
    font-size: 1.2em;
    color: #007bff;
    margin: 8px 0;
}

.card-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="card">
        <img src="assets\image\54ec40ff683821aa63cb4f2caff4dbe7.jpg" alt="Product Image" class="card-img">
        <div class="card-content">
            <h2 class="card-title">Product Name</h2>
            <p class="card-price">$29.99</p>
            <button class="card-btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
