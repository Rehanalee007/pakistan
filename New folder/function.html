<style>
    /* styles.css */

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.product-card {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

/* .product-image-wrapper {
    position: relative;
} */

.product-image {
    width: 100%;
    height: auto;
    display: block;
}

.badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #ff5c5c;
    color: #ffffff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.9em;
    font-weight: bold;
}

.product-details {
    padding: 20px;
}

.product-title {
    font-size: 1.6em;
    margin: 0 0 10px;
    color: #333;
}

.product-description {
    font-size: 1em;
    color: #666;
    margin: 0 0 15px;
    line-height: 1.4;
}

.product-price-rating {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
}

.product-price {
    font-size: 1.4em;
    color: #333;
    font-weight: bold;



</style>
